<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phenom 300 Memory Items</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script defer type="text/javascript" src="/js/ui.js"></script>
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#000">
  <meta name="theme-color" content="#d3d3d3">
</head>
<body class="grey darken-4">

  <!-- top nav -->
  <nav class="z-depth-0 indigo darken-4">
    <div class="nav-wrapper container">
      <a href="/">SafeJets <span>MemoryItems</span></a>
      <span class="right white-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">SafeJets</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/xls.html" class="waves-effect">Citation XLS</a></li>
    <li><a href="/pages/latitude.html" class="waves-effect">Citation Latitude</a></li>
    <li><a href="/pages/phenom.html" class="waves-effect">Embraer Phenom 300</a></li>
    <li><div class="divider"></div></li>
    </li>
  </ul>


  <!-- Deck -->
  <div class="cards row container">
    <div id="flashcard-card" class="flaschard card">
      <div id="flashcard-container" class="card-image waves-effect waves-block waves-light">
        <div id="flashcard" class="flashcard activator">
          <p id="memoryItemText" class="memoryItem-large">MEMORY ITEM</p>
        </div>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Reveal Procedure<i id="moreVert" class="material-icons right">more_vert</i></span>
      </div>
      <div id="proceduresCard" class="card-reveal">
        <span id="memoryItemSubText" class="card-title grey-text text-darken-4">Memory Item<i class="material-icons right">close</i></span>
        <table class='procedure-table striped'>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a id="wrongButton" class="waves-effect red btn-large wrong-btn"><i class="material-icons left">close</i>Wrong</a>
      <a id="rightButton" class="waves-effect green btn-large right-btn"><i class="material-icons left">check</i>Right</a>
    </div>
  </div>


  
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="module">
    import { LatitudeMemoryItems } from '/js/memoryItems/LatitudeMemoryItems.js';
    import {createDeck} from '/js/utils/createDeck.js';
    import {populateflashcard} from '/js/populateflashcard.js';

    let deck = createDeck([...LatitudeMemoryItems]);
    populateflashcard(deck[0]); //first card

    const rightButton = document.getElementById("rightButton");
    const wrongButton = document.getElementById("wrongButton");

    rightButton.addEventListener("click", () => {
      if (deck.length >= 1) deck.splice(0, 1)
      if (deck.length < 1) deck = createDeck([...LatitudeMemoryItems])
      populateflashcard(deck[0])
    });

    wrongButton.addEventListener("click", () => {
      deck.push(deck[0]);
      deck.splice(0, 1);
      populateflashcard(deck[0])
    });
  </script>
</body>
</html>
